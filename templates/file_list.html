{% extends "base.html" %}
{% block title %}Display Files - My App{% endblock %}
{% block content %}

<div id ="alert-action-success" class="alert-action alert alert-success hide-alert" role="alert"></div>
<div id ="alert-action-error " class="alert-action alert alert-danger hide-alert" role="alert"></div>

<div class="row mt-4">
    <div class="col-lg-12 col-md-12 col-12">
        <div class="border-bottom pb-3 mb-3 d-lg-flex justify-content-between align-items-center">
            <div class="mb-3 mb-lg-0">
                <h1 class="mb-0 h2 fw-bold">Files</h1>
                <span class="card-title text-center">Existing Files on Cloud</span>
            </div>
            <div class="d-flex">
                <a href="/files/upload" class="btn btn-primary">New File</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 col-12 mb-5">
        <div class="card">
            <div class="card-body">
                <div class="table-card">
                    <table id="dataTableBasic" class="table table-hover" style="width: 100%">
                        <thead class="table-light">
                            <tr>
                                <th>Order</th>
                                <th>File</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for file in files %}
                            <tr>
                                <td class="order-number"></td>
                                <td>{{ file }}</td>
                                <td>
                                    <a href="{{ url_for('download_file', file_name=file, access_key=access_key, secret_key=secret_key, kms_key_id=kms_key_id) }}" 
                                        class="btn btn-primary btn-sm">
                                        <i class="fas fa-download"></i> Download
                                    </a>
                                    <a href="{{ url_for('share_file', file_name=file, access_key=access_key, secret_key=secret_key, kms_key_id=kms_key_id) }}" 
                                        class="btn btn-success btn-sm" >
                                        <i class="fas fa-share"></i> Share
                                    </a>
                                    <a href="{{ url_for('delete_file', file_name=file, access_key=access_key, secret_key=secret_key, kms_key_id=kms_key_id) }}" 
                                        class="btn btn-danger btn-sm" >
                                        <i class="fas fa-share"></i> Delete
                                    </a>
                                </td>
                            </tr>
                            
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
