<!-- upload_file.html -->
{% extends "base.html" %}

{% block title %}Upload File - My App{% endblock %}

{% block content %}
<!-- Your specific content for the upload file page goes here -->
<div class="card mt-4">
    <div class="card-header">
        <h4 class="card-title text-center">New File</h4>
    </div>
    <div class="card-body text-center">
        <form action="/files/upload" method="post" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02" name="file" accept=".txt, .pdf, .docx, .jpg, .jpeg, .png">
                <input type="hidden" name="access_key" value="{{ access_key }}">
                <input type="hidden" name="secret_key" value="{{ secret_key }}">
                <input type="hidden" name="kms_key_id" value="{{ kms_key_id }}">
                <label class="input-group-text" for="inputGroupFile02"><i class="fas fa-upload"></i></label>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary mr-2">Upload</button>
                <a href="{{ url_for('file_list') }}" class="btn btn-secondary ms-2">Back to Home</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
