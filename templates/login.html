<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--FONTAWESOME-->
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
          type="text/css"/>

    <!--FONT GOOGLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&dsplay=swap"
          rel="stylesheet">

    <!--MAIN CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="bg-light">

<div class="min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-sm-7 mx-auto">
                <div class="shadow-lg">
                    <div class="d-flex align-items-center">
                        <div class="d-none d-md-block d-lg-block">
                            <img src="../static/img/bg-login.jpg" class="objectFit"/>
                        </div>
                        <div class="p-4" id="formPanel">
                            <div class="text-center mb-5">
                                <h1 class="customHeading h3 text-uppercase">Login</h1>
                            </div>
                            <form action="/" method="post">
                                <div class="custom-form-group">
                                    <label class="text-uppercase" for="access_key">Access Key</label>
                                    <input type="text" id="access_key" name="access_key" class="pb-1" required/><span class="pb-1"><i
                                        class="fas fa-user"></i></span>
                                </div>
                                <div class="custom-form-group mt-3">
                                    <label class="text-uppercase" for="secret_key">Secret Key</label>
                                    <input type="password" id="secret_key" name="secret_key" class="pb-1" required/>
                                    <span class="pb-1"><i class="fas fa-eye-slash" id="showCursor" onclick="showPassword('secret_key')"></i></span>

                                </div>
                                <div class="custom-form-group mt-3">
                                    <label class="text-uppercase" for="kms_key_id">KMS Key ID</label>
                                    <input type="password" id="kms_key_id" name="kms_key_id" class="pb-1" required/>
                                    <span class="pb-1"><i class="fas fa-eye-slash" id="showCursorKMS" onclick="showPassword('kms_key_id')"></i></span>
                                </div>
                                <div class="mt-5">
                                    <button type="submit" class="w-100 p-2 d-block custom-btn">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
